{% extends "layout.html" %}

{% block title %}
    Get qoute
{% endblock %}

{% block main %}
    <h1 class="quote">Get qoute</h1>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Name of stocks" type="text" required/>
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
